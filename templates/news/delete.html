{% extends "base.html" %}
{% block content %}
  <h2>Delete the comment on the news?</h2>
  <h3>{{ comment.news.title }}</h3>
  <hr>
  <p>{{ comment.created }}</p>
  <p>{{ comment.text }}</p>
  <form class="form-horizontal" method="post">
    {% csrf_token %}
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" >Delete</button>
    </div>
  </form>
{% endblock content %}
